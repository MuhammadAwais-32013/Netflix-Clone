<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap');
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./img/logo.png" alt="logo">
        </div>
      </div>
      </header>
       
      <div class=" d-flex justify-content-center align-item-center">
        <div class="login mb-3">
         <h2 class="text-white">Sign in</h2>
         <form>
          <div class="mb-3 bg-white rounded px-3">
            <label for="exampleInputEmail1" class="form-label sign-input">Email or Phone Number</label>
            <input type="email" class="form-control border-0 sign-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email or phone">
           
          </div>
          <div class="mb-3 bg-white rounded px-3">
            <label for="exampleInputPassword1" class="form-label sign-input">Password</label>
            <input type="password" class="form-control border-0 sign-input" id="exampleInputPassword1" placeholder="password">
          </div>
          <button type="submit" class="btn btn-danger w-100 mt-3">Sign in</button>
          <p><a class="link-opacity-100 text-white textDeco d-flex justify-content-center m-3" href="#">Forgot Password?</a></p>
          <div class="mb-3 form-check mt-5 mx-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-white" for="exampleCheck1">Remember me</label>
           
          </div>
          
        <p class="text-white d-flex justify-content-center">New to Netflix?<a class="link-opacity-100 text-primary textDeco px-2 " href="#">Sign Up</a></p>
        <p class="text-white ">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="link-opacity-100  " href="#">Learn more.</a></p>   
      </form>  
      </div>

      </div>
   
  </body>
</html>
